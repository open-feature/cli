# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: openfeature

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: openfeature
    main: ./cmd/openfeature/
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: openfeature

archives:
  - formats: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: ["zip"]

checksum:
  name_template: "checksums.txt"

report_sizes: true

dockers_v2:
  - ids:
      - openfeature
    images:
      - ghcr.io/open-feature/cli
    tags:
      - latest
      - "{{ .Version }}"
    dockerfile: Dockerfile
    labels:
      "org.opencontainers.image.title": "{{ .ProjectName }} cli"
      "org.opencontainers.image.url": "https://github.com/open-feature/cli"
      "org.opencontainers.image.source": "https://github.com/open-feature/cli"
      "org.opencontainers.image.version": "{{ .Version }}"
      "org.opencontainers.image.created": "{{ .Date }}"
      "org.opencontainers.image.description": "OpenFeature's official command-line tool"
      "org.opencontainers.image.revision": "{{ .FullCommit }}"
      "org.opencontainers.image.licenses": "Apache-2.0"
